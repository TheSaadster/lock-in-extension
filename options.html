<!DOCTYPE html>
<html>
<head>
    <title>Lock In Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lock In Settings</h2>
        
        <div class="form-group">
            <label for="blockedSites">Blocked Sites (one per line):</label>
            <textarea id="blockedSites" rows="10" cols="50"></textarea>
        </div>
        
        <div class="form-group">
            <label for="startHour">Start Hour (24-hour format, 0-23):</label>
            <input type="number" id="startHour" min="0" max="23" required>
        </div>
        
        <div class="form-group">
            <label for="endHour">End Hour (24-hour format, 0-23):</label>
            <input type="number" id="endHour" min="0" max="23" required>
        </div>
        
        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
