<!DOCTYPE html>
<html>
<head>
    <title>LOCK IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .message {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        
        .sub-message {
            font-size: 18px;
            color: #666;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="message">LOCK IN!</div>
    <div class="sub-message">This site is blocked during your productivity hours.</div>
    <div class="sub-message">Stay focused!</div>
</body>
</html>
